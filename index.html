    <title>Food Bible</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="cover hide"></div>
    <h2 class="subtitle">La Pizza & La Pasta - Food Bible</h2>
